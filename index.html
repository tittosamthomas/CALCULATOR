
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR | HOME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
  <body background="images/bg.jpg" >

  <!-- Image and text -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="images/calcu.png" width="30" height="30" class="d-inline-block align-top" alt="">
    CALCULATOR
    
  </a>
</nav>

<br><br>
 <form> 
<div class="container" style="padding: 20px;">
  <div class="row" style="margin: 3px;">
    <div class="col-md-4 border border-primary" style="padding: 20px;">
        <div class="container" style="padding: 5px;">
          <div class="row" style="margin: 3px;" >
            <div class="col-sm-12">
                <input type="number" class="border-primary">
                <label for="input1" style="color: azure;">Input 1</label>
            </div>
          </div>
          <div class="row" style="margin: 3px;">
            <div class="col-sm-12">
              <input type="number" class="border-dark">
              <label for="input2" style="color: azure;">Input 2</label>
            </div>
          </div>
            <div class="row" style="margin: 3px;">
              <div class="col-sm-12">
                <input type="number" class="border-danger">
                <label for="Answer" style="color: azure;">Answer</label>
              </div>
            </div>
              <div class="row" style="margin: 3px;">
                <div class="col-sm-2 text-center bg-danger myMargin">7</div>
                <div class="col-sm-2 text-center bg-warning myMargin">8</div>
                <div class="col-sm-2 text-center bg-secondary myMargin">9</div>
                <button class="col-sm-2 text-center bg-success myMargin">+</button>
              </div>
              <div class="row" style="margin: 3px;">
                <div class="col-sm-2 text-center bg-warning myMargin">4</div>
                <div class="col-sm-2 text-center bg-secondary myMargin">5</div>
                <div class="col-sm-2 text-center bg-success myMargin">6</div>
                <button class="col-sm-2 text-center bg-primary myMargin">-</button>
              </div>
              <div class="row" style="margin: 3px;">
                <div class="col-sm-2 text-center bg-secondary myMargin">1</div>
                <div class="col-sm-2 text-center bg-success myMargin">2</div>
                <div class="col-sm-2 text-center bg-primary myMargin">3</div>
                <button class="col-sm-2 text-center bg-warning myMargin">X</button>
              </div>
              <div class="row" style="margin: 3px;">
                <button type = reset class="col-sm-2 text-center bg-success myMargin"><-</button>
                <div class="col-sm-2 text-center bg-primary myMargin">0</div>
                <button class="col-sm-2 text-center bg-warning myMargin">Ans</button>
                <button class="col-sm-2 text-center bg-danger myMargin ">%</button>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</form>
      



<!-- footer section -->
<footer class="py-2 fixed-bottom bg-primary text-white-50">
